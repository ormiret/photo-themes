<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Photo Theme</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />
<style type="text/css">
  body { background-color: #28364f;
  font-size: xx-large;
  margin: 2em;
  }
</style>

</head>

<body>
<tt style="display: block; color: #fff;">Your photo theme is:</tt>
<br>
<tt style="display: block; color: #fff; margin-left: 5em;">{{ theme }}</tt>

<section>
{% for image in images %}
<a href="{{ image.page_url }}"><img src="{{ image.image }}"></img></a>
{% endfor %}
</section>
</body>
</html>
